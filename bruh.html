<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timers</title>
    <style>
        .countdown {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown1">Countdown to July 14th: <span id="timer1"></span></div>
    <div class="countdown" id="countdown2">Countdown to July 31st: <span id="timer2"></span></div>

    <script>
        function countdown(targetDate, timerId) {
            const target = new Date(targetDate).getTime();

            const x = setInterval(function() {
                const now = new Date().getTime();
                const distance = target - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById(timerId).innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById(timerId).innerHTML = "EXPIRED";
                }
            }, 1000);
        }

        countdown("July 14, 2024 20:30:00", "Showtime!!!");
        countdown("July 31, 2024 00:00:00", "Secret ;)");
    </script>
</body>
</html>
